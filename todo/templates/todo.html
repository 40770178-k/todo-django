{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/feeff6f92e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

<div class="signup-login"><div>
     <div><h1>Hello {{user}}</h1></div>
     </div>
    <div class="signup-box">
            <div class="heading">
                Get things done?
            </div>
            <form method="post">
                {%csrf_token%}          
                <input type="text" class="inp" name="title" required placeholder="Add Today's Task">
                <input type="submit" class="submit-button" value="Add Task">
           
        </form>
<!--TO SHOWMULTIPLE TODOS USING FOR LOOP-->
{% for todo in res%}
<div class="todo">
<h5>{{todo.srno}}</h5>
<p>{{todo.title}}</p>
<div>
    <a href="/delete/{{todo.srno}}/" class="anc">Delete</a>
</div>    
</div>
{% endfor%}       

    </div>
    <div style="margin-top:16px;">
        <a href="/logout/" class="anc">Logout</a>
    </div>
</div>    
    
</body>
</html>
