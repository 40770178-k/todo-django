{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://kit.fontawesome.com/feeff6f92e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

<div class="signup-login">
    <div class="signup-box">
        <form method="post">
            {%csrf_token %}
            <div class="heading">
                Signup
            </div>
            <div class="line"></div>
            <div class="field">
                 <b>Username</b>
                 <input type="text" required class="inp" placeholder="Enter your Username" name="fnm">
            </div>            
            <div class="field">
                 <b>Email</b>
                 <input type="email" required class="inp" name="email">
            </div>
            <div class="field">
                <b>Password</b>
                <input type="password" class="inp" name="pwd" required>
            </div>
            <div class="field">
                <input type="submit" class="submit-button" value="signup">
            </div>
        </form>
        <div class="field">
            <b>Already have an account?</b>
            <br>
            <a class="anc" href="/login">login here</a>
        </div>
    </div>
</div>    
    
</body>
</html>
